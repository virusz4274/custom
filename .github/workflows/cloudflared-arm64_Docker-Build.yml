name: Cloudflared ARM64 Docker Build

on:
  schedule:
    - cron: '* * 28 * *'
  workflow_dispatch:
    
jobs:

  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile.cloudflaredarm64 -t virusz4274/cloudflared-arm64:$(date +%s) -t virusz4274/cloudflared-arm64:latest
    - name: Push the docker image
      run: docker login -u virusz4274 -p ${{ secrets.DOCKERHUB_TOKEN }} && docker push virusz4274/cloudflared-arm64 -a
